# ============================================================
#  Nginx — Reverse Proxy Configuration
#  Secure CRUD Multi-Container System
# ============================================================

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ── Logging ──────────────────────────────────────────────
    log_format  main  '$remote_addr - $request_method $request_uri '
                      '$status $body_bytes_sent '
                      '"$http_user_agent"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log   warn;

    sendfile        on;
    keepalive_timeout 65;

    # ── Gzip compression ─────────────────────────────────────
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    # ── Upstream — Flask app service (Docker internal DNS) ────
    upstream app_service {
        server app:5000;
    }

    # ── Virtual host ──────────────────────────────────────────
    server {
        listen 80;
        server_name localhost;

        # ── Proxy all requests to the Flask app ──────────────
        location / {
            proxy_pass          http://app_service;

            proxy_set_header    Host              $host;
            proxy_set_header    X-Real-IP         $remote_addr;
            proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto $scheme;

            proxy_connect_timeout 10s;
            proxy_send_timeout    30s;
            proxy_read_timeout    30s;
        }

        # ── Health check endpoint (direct, bypass app) ────────
        location /nginx-health {
            access_log off;
            return 200 "Nginx OK\n";
            add_header Content-Type text/plain;
        }
    }
}
